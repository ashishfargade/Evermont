<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evermont</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div id="header-div">
            <img src="assets/logo.svg" alt="logo" id="logo-img">
            <h2 class="syne-heading-2">Evermont</h2>
        </div>
        
        <nav class="frame-1" id="nav-menu">
            <a href="#hero">Home</a>
            <a href="#about-us">About Us</a>
            <a href="#features">Services</a>
            <a href="#working">Working</a>
            <a href="#contact-us" id="contact-button">Contact Us</a>
        </nav>

        <div class="frame-2">
            <div id="hamburger" onclick="toggleMenu()">
                <img src="assets\hamburger-icon.png" alt="menu" id="ham-icon">
            </div>

            <div id="nav-links">
                <a href="#hero">Home</a>
                <a href="#about-us">About Us</a>
                <a href="#features">Services</a>
                <a href="#working">Working</a>
                <a href="#contact-us" id="contact-button">Contact Us</a>
            </div>
        </div>

        
    </header>

    <main>
        <div class="hero">

            <div id="heroimage-container">
                <!-- gradient bubble -->
                <div class="gradient-bubble"></div>
                <img src="assets\hero.svg" alt="hero img" id="heroimg">

            </div>

            <div id="hero-text">
                <h1 class="syne-heading-1">Connecting you with Top Technology Service Providers</h1>
                <h2 class="opensans-heading-2">Contact Us &rarr;</h2>
            </div>
            
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
